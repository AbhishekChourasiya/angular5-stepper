<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 stepper-navbar-container">
      <stepper-navbar-cmp [statusLabelList]="statusLabelList" [activeListItem]="activeListItem" [activeItemId]="activeItemId" [navbarList]="navbarList" (onItemClick)="selectItem($event)"></stepper-navbar-cmp>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 stepper-view">
      <stepper-view-cmp [activeListItem]="activeListItem" (navigate)="handleNavigation($event)"></stepper-view-cmp>
    </div>
  </div>
</div>
